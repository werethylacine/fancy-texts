<!DOCTYPE html>
<html>
  <head>
    <title>Font of Eternal Wisdom</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Gruppo" rel="stylesheet">
    <link type = "text/css" rel = "stylesheet" href = "main.css">
  </head>

  <body>
    <div class="glow-pulse">
      <!--http://codepen.io/moklick/pen/tAlJB-->
      <p>Language is to the mind more than light is to the eye.</p>
    </div>
    <div class="anaglyph">
      <p>
        <span class="forward">Time moves in one<br></span>
        <span class="flat">direction, memory<br></span>
        <span class="backward">in another.</span>
      </p>
    </div>
    <div class="clipped-text">
      <p>
        I think that our future has lost that capital F we used to spell it with.
      </p>
    </div>
    <div class="credit">
      <div class="contrastcircle">
        <p> - William Gibson </p>
      </div>  
    </div>
  </body>

</html>
